<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>Calculadora JS</h1> 
    <div class="calculadora">
        <input type="text" id="pantalla" readonly>
        <br>
        <input type="button" value="1" onclick="ingresar('1')">
        <input type="button" value="2" onclick="ingresar('2')">
        <input type="button" value="3" onclick="ingresar('3')">
        <input type="button" value="+" onclick="ingresar('+')">
        <br>
        <input type="button" value="4" onclick="ingresar('4')">
        <input type="button" value="5" onclick="ingresar('5')">
        <input type="button" value="6" onclick="ingresar('6')">
        <input type="button" value="-" onclick="ingresar('-')">
        <br>
        <input type="button" value="7" onclick="ingresar('7')">
        <input type="button" value="8" onclick="ingresar('8')">
        <input type="button" value="9" onclick="ingresar('9')">
        <input type="button" value="*" onclick="ingresar('*')">
        <br>
        <input id="zero" type="button" value="0" onclick="ingresar('0')">
        <input type="button" value="." onclick="ingresar('.')">
        <input id="equal"type="button" value="=" onclick="resultado()">            
        <input type="button" value="C" onclick="eliminar()">
        <input type="button" value="/" onclick="ingresar('/')">  
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
